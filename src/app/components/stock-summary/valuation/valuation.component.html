<div class="valuation-section">
  <button (click)="toggleVisibility()">
    {{ isVisible ? 'Hide Valuations' : 'Show Valuations' }}
  </button>

  <div class="valuation-grid" *ngIf="isVisible">
    <app-discounted></app-discounted>
    <app-graham></app-graham>
    <app-dividend></app-dividend>
    <app-multiples></app-multiples>
  </div>
</div>
