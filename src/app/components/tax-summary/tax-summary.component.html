<div class="stock-summary-container">
  <h2 class="stock-summary-title">Stock Summary</h2>
  <ul class="stock-list">
    <li *ngFor="let stock of stocks" class="stock-item">
      <span class="stock-symbol">{{ stock.symbol }}</span>:
      <span class="money-invested">{{ stock.moneyInvested | currency: 'USD ' }}</span>
    </li>
  </ul>
</div>
